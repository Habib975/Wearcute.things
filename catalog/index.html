<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Wearcute.Things</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Brand Logo" class="logo-img">
        </div>
        <ul class="nav-menu">
            <li class="nav-item"><a href="#">Home</a></li>
            <li class="nav-item"><a href="#">About Us</a></li>
            <li class="nav-item"><a href="#">Catalog</a></li>
            <li class="nav-item"><a href="#">Review</a></li>
            <li class="nav-item"><a href="#">Contact</a></li>
        </ul>
    </nav>
    
    <header class="body-header">
        <h1 class="section-title">CATALOG</h1>
        <p class="section-divider">_ ___ __ ___ __ ___ __ ___ _</p>
        <p class="section-description">Temukan beragam pilihan produk terbaik kami</p>
    </header>
    
    <section class="body-section">
        <div class="product-grid">
            <!-- Produk 1 -->
            <div class="product">
                <img src="product1.jpg" alt="Product 1" class="product-img">
            </div>
            <!-- Produk 2 -->
            <div class="product">
                <img src="product2.jpg" alt="Product 2" class="product-img">
            </div>
            <!-- Produk 3 -->
            <div class="product">
                <img src="product3.jpg" alt="Product 3" class="product-img">
            </div>
            <!-- Produk 4 -->
            <div class="product">
                <img src="product4.jpg" alt="Product 4" class="product-img">
            </div>
            <!-- Produk 5 -->
            <div class="product">
                <img src="product5.jpg" alt="Product 5" class="product-img">
            </div>
            <!-- Produk 6 -->
            <div class="product">
                <img src="product6.jpg" alt="Product 6" class="product-img">
            </div>
        </div>
        
        <div class="product-navigation">
            <button class="prev-button">←</button>
            <button class="next-button">→</button>
        </div>
    </section>
    
    <footer>
        <div class="footer-content">
            <a href="#"><img src="https://www.pngplay.com/wp-content/uploads/5/Instagram-Pink-Logo-PNG.png" alt="Instagram Logo" class="instagram-logo"></a>
            <p class="footer-text">2045 @ | Wearcute.Things</p>
        </div>
    </footer>
</body>
</html>
