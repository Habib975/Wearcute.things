<!-- Form -->
<div class="container" id="form">
    <div class="row">
        <div class="col-md-12">
            <h2>Form Pemesanan Produk</h2>
            <form id="order-form" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="nama">Nama:</label>
                    <input type="text" class="form-control" id="nama" name="nama" required>
                </div>

                <div class="form-group">
                    <label for="nomor_telepon">Nomor Telepon:</label>
                    <input type="tel" class="form-control" id="nomor_telepon" name="nomor_telepon" required>
                </div>

                <div class="form-group">
                    <label for="email">Alamat Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="alamat_pengiriman">Alamat Pengiriman:</label>
                    <input type="text" class="form-control" id="alamat_pengiriman" name="alamat_pengiriman" required>
                </div>

                <div class="form-group">
                    <label for="tanggal_pengiriman">Tanggal Pengiriman:</label>
                    <input type="date" class="form-control" id="tanggal_pengiriman" name="tanggal_pengiriman" required>
                </div>

                <div class="form-group">
                    <label for="tipe_produk">Tipe Produk:</label>
                    <select class="form-control" id="tipe_produk" name="tipe_produk" required>
                        <option value="Tipe 2.1">Tipe 2.1</option>
                        <option value="Tipe 2.2">Tipe 2.2</option>
                        <option value="Tipe 2.3">Tipe 2.3</option>
                        <option value="Tipe 2.4">Tipe 2.4</option>
                        <option value="Tipe 2.5">Tipe 2.5</option>
                        <option value="Tipe 2.6">Tipe 2.6</option>
                        <option value="Tipe 2.7">Tipe 2.7</option>
                        <option value="Tipe 2.9">Tipe 2.9</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="jumlah">Jumlah:</label>
                    <input type="number" class="form-control" id="jumlah" name="jumlah" required>
                </div>

                <div class="form-group">
                    <label for="catatan">Catatan Tambahan:</label>
                    <textarea class="form-control" id="catatan" name="catatan" rows="4"></textarea>
                </div>

                <div class="form-group">
                    <label>Metode Pembayaran:</label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="bank_transfer" name="metode_pembayaran" value="Bank Transfer" required>
                        <label class="form-check-label" for="bank_transfer">Bank Transfer</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="kartu_kredit" name="metode_pembayaran" value="Kartu Kredit" required>
                        <label class="form-check-label" for="kartu_kredit">Kartu Kredit</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Pesan</button>
            </form>
        </div>
    </div>
